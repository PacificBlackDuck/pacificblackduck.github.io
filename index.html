<head>
    <title>Duck Group</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css?v=6">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000">
    <link rel="icon" sizes="192x192" href="duckicon.png">
    <meta property="og:title" content="Duck Group">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A group for ducks.">
    <meta property="og:url" content="https://duckgroup.xyz">
    <meta property="og:image" content="https://duckgroup.xyz/duckicon.png">
</head>
<body>
    <canvas style="position: fixed;z-index: -3;" id="workofart"></canvas>

    <section class="maincard">
        <img draggable="false" style="max-width:80%;width:300px;margin-bottom:10px;user-select: none;" src="duckgroup.svg">
        <div style="display:flex;">
            
            <a class="discord" href="https://discord.gg/7mNXydn">
                <p class="subtitle">discord</p>
                <img style="width:60px;" src="discord.svg">
            </a>

            <a class="steam" href="https://steamcommunity.com/groups/Duck-Group">
                <p class="subtitle">steam</p>
                <img style="width:70px;margin-top:15px;" src="steam.svg">
            </a>

        </div>

        <a href="https://art.duckgroup.xyz/"><div class="art">
            <img src="art.png" style="width:30px;margin:10px;border-radius: 5px;">
            <span style="color:white;font-size:20px;">Art</span>
            <img src="arrow.svg" style="height:25px;margin-left:10px;">
        </div></a>

        <a href="https://text.duckgroup.xyz/"><div class="textbox">
            <img src="textwall.gif" style="width:50px;margin-right:5px;">
            <span style="color:black;font-size:20px;">TextWall</span>
            <img src="blackarrow.svg" style="height:25px;margin-left:10px;">
        </div></a>

        <a href="https://counting.duckgroup.xyz/"><div class="counting">
            <img src="countbotclear.png" style="width:50px;">
            <span style="color:white;font-size:20px;">COUNTING</span>
            <img src="arrow.svg" style="height:25px;margin-left:10px;">
        </div></a>
    </section>

    <script src="background.js?v=12"></script>

</body>
