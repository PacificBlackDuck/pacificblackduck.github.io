<head>
    <title>Duck Group</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=5">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000">
    <link rel="icon" sizes="192x192" href="duckicon.png">
    <meta property="og:title" content="Duck Group">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A group for ducks.">
    <meta property="og:url" content="https://duckgroup.xyz">
    <meta property="og:image" content="https://duckgroup.xyz/duckicon.png">
</head>
<body>
    <canvas style="position: fixed;z-index: -3;" id="workofart"></canvas>
    <div class="duckspin" style="width:100%;height:100%;position: absolute;z-index: -2;"></div>

    <section class="maincard">
        <img style="max-width:80%;width:300px;margin-bottom:10px;" src="duckgroup.svg">
        <div style="display:flex;">
            <div class="discord">
                <a href="https://discord.gg/7mNXydn">
                    <p class="subtitle">discord</p>
                    <img style="width:60px;" src="discord.svg">
                </a>
            </div>
            <div class="steam">
                <a href="https://steamcommunity.com/groups/Duck-Group">
                    <p class="subtitle">steam</p>
                    <img style="width:70px;margin-top:15px;" src="steam.svg">
                </a>
            </div>
        </div>

        <a href="https://text.duckgroup.xyz/"><div class="textbox">
            <img src="https://text.duckgroup.xyz/icon.png" style="width:50px;margin-right:5px;">
            <span style="color:black;font-size:20px;">Textbox</span>
            <img src="blackarrow.svg" style="height:25px;margin-left:10px;">
        </div></a>

        <a href="https://counting.duckgroup.xyz/"><div class="counting">
            <img src="countbotclear.png" style="width:50px;">
            <span style="color:white;font-size:20px;">COUNTING</span>
            <img src="arrow.svg" style="height:25px;margin-left:10px;">
        </div></a>
    </section>

    <div style="position:fixed;width:100%;height:100%;top:0;left:0;z-index:-1;"><span id="starcounter" style="background-color:rgba(0,0,0,0.7);color:white;padding:5px;border-radius: 0px 0px 10px 0px;"></span></div>

    <script src="background.js?v=6"></script>

</body>
